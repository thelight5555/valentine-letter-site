<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Letter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background images for full-page slideshow with pink filter -->
  <div id="background-images">
    <img src="photo1.jpg" alt="Background 1" class="bg-image image1" />
    <img src="photo2.jpg" alt="Background 2" class="bg-image image2" />
    <img src="photo4.jpg" alt="Background 3" class="bg-image image3" />
    <div class="pink-overlay"></div>
  </div>
  <!-- Envelope screen -->
  <div id="envelope-screen">
    <div id="envelope">
      <div class="envelope-body"></div>
      <div class="envelope-flap"></div>
    </div>
    <p class="prompt">♡ Letter for You ♡</p>
  </div>

  <!-- Letter screen (initially hidden) -->
  <div id="letter-screen" class="hidden">
    <div class="letter-wrapper">
      <div class="letter-card">
        <h1 class="letter-title">Golu the Light… will you be my Valentine?</h1>
        <!-- Countdown to romantic getaway -->
        <div id="countdown" class="countdown">
          <p>Countdown to our romantic getaway:</p>
          <div id="countdown-timer">--d --h --m --s</div>
        </div>
        <!-- Replace the cat image with a couple picture -->
        <img src="couple.jpg" alt="Our picture" class="cat-image" />
        <div class="buttons">
          <button id="yes-btn">Yes</button>
          <button id="no-btn">No</button>
        </div>
      <p id="final-text" class="final-text hidden"><strong>Valentine Date:</strong> I'll pick you up—be ready by 7 pm. With love, Golu the Light ❤️</p>
<!-- Floating photos around the letter -->
<img src="photo1.jpg" alt="Photo 1" class="floating-photo photo1" data-message="From our first date to now, your caring smile has always warmed my heart." />
<img src="photo2.jpg" alt="Photo 2" class="floating-photo photo2" data-message="Our laughter together shows how thoughtful and loving you are." />
<img src="photo3.jpg" alt="Photo 3" class="floating-photo photo3" data-message="Every adventure we share is a memorable time reminding me of our love." />
<img src="photo4.jpg" alt="Photo 4" class="floating-photo photo4" data-message="Your thoughtful nature and loving heart make every day brighter for me." />
<img src="photo5.jpg" alt="Photo 5" class="floating-photo photo5" data-message="In your arms, I find my home and endless happiness." />                  
    </div>
  </div>
<!--  <!-- Hearts container for celebration animation -->
  <div id="hearts-container"></div>

  <!-- Secret heart icon to trigger the hidden message -->
  <div id="secret-heart" class="secret-heart">❤</div>

  <!-- Modal for the secret message (hidden by default) -->
  <div id="secret-modal" class="secret-modal hidden">
    <div class="secret-content">
      <span id="close-secret" class="close">&times;</span>
      <h2>Secret Message</h2>
      <p>You are caring, thoughtful and lovely. I love you so much!</p>
    </div>
  </div>

  <!-- Scavenger hunt hearts (click all to reveal secret) -->
  <div class="scavenger-heart heart1">❤</div>
  <div class="scavenger-heart heart2">❤</div>
  <div class="scavenger-heart heart3">❤</div>

  <script src="script.js"></script>
</body>
</html>
